services:
  - type: web
    name: dnd-character-companion
    runtime: node
    env: node
    buildCommand: npm install && npm run build
    startCommand: node server.js
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: PORT
        value: 10000
      - key: EXPO_NO_TELEMETRY
        value: 1
